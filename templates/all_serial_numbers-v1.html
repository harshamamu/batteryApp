<!DOCTYPE html>
<html>
<head>
    <title>All Scanned Serial Numbers</title>
    <style>
        /* CSS for red background */
        .high-count {
            background-color: red;
        }

        /* CSS for positioning the Export to CSV link */
        .export-csv {
            position: absolute;
            top: 10px;
            right: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>All Scanned Serial Numbers</h1>
    
    <table border="1">
        <tr>
            <th>Serial Number</th>
            <th>Scan Count</th>
            <th>Last Used Date</th> <!-- New column for Last Used Date -->
        </tr>
        {% for serial, count, last_used_date in serial_data %} <!-- Include last_used_date in the loop -->
        <tr {% if count > 150 %}class="high-count"{% endif %}>
            <td>{{ serial }}</td>
            <td>{{ count }}</td>
            <td>{{ last_used_date }}</td> <!-- Display Last Used Date -->
        </tr>
        {% endfor %}
    </table>

    <!-- Link to trigger CSV export -->
    <a href="/export_csv" class="export-csv">Export to CSV</a>
</body>
</html>
